<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Basys Analytics</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#f2a900;
  --ui:.93;
  --glass: rgba(10,15,25,.38);
}

*{margin:0;padding:0;box-sizing:border-box}

html,body{
  height:100%;
  font-family:"Inter",sans-serif;
  color:#fff;
  scroll-behavior:smooth;
}

/* ===== Background ===== */
body{
  background:
    linear-gradient(rgba(0,0,0,.35), rgba(0,0,0,.72)),
    url("1000081562.jpg") no-repeat center center fixed;
  background-size:cover;
  font-size:calc(16px * var(--ui));
}

@media (max-width:768px){
  body{
    background-attachment:scroll;
    background-size:clamp(80%,100%,110%) auto;
    background-position:center top;
  }
}

/* ================= HEADER ================= */
header{
  position:fixed;
  top:0;
  width:100%;
  padding:calc(24px * var(--ui)) calc(48px * var(--ui));
  z-index:1000;
  display:flex;
  align-items:center;
  gap:calc(18px * var(--ui));
  background:linear-gradient(to bottom, rgba(0,0,0,.85), transparent);
  transition:.25s;
}

header.scrolled{
  padding:calc(14px * var(--ui)) calc(48px * var(--ui));
  background:rgba(10,15,25,.75);
  backdrop-filter:blur(14px);
  border-bottom:1px solid rgba(255,255,255,.08);
}

/* Burger */
.nav-toggle{
  display:none;
  margin-left:auto;
  width:44px;height:44px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(255,255,255,.06);
  color:#fff;
  cursor:pointer;
  align-items:center;
  justify-content:center;
}
.nav-toggle svg{display:block}

/* Nav */
nav{display:flex;gap:28px;align-items:center}

nav a,.nav-group-toggle{
  font-size:12px;
  letter-spacing:2px;
  text-transform:uppercase;
  font-weight:800;
  color:#fff;
  opacity:.75;
  text-decoration:none;
  position:relative;
  padding:6px 0;
  transition:.2s;
  background:none;
  border:none;
  cursor:pointer;
}

nav a:hover,.nav-group-toggle:hover{
  opacity:1;
  color:var(--accent);
}

nav a.active{
  opacity:1;
  color:var(--accent);
}

nav a.active::after{
  content:"";
  position:absolute;
  left:0;right:0;bottom:-6px;
  height:2px;
  background:var(--accent);
  border-radius:999px;
}

/* Login */
.login-link{
  border:1px solid var(--accent);
  padding:8px 18px;
  border-radius:8px;
  color:var(--accent);
  opacity:1;
}

/* ===== Initiatives ===== */
.nav-group{position:relative}

.nav-group-toggle{
  display:inline-flex;
  align-items:center;
  gap:10px;
  opacity:.85;
}

/* ✅ GRÖSSERER PFEIL */
.chevron{
  font-size:16px;           /* <-- größer */
  line-height:1;
  display:inline-block;
  opacity:.95;
  transition:transform .25s ease;
  transform-origin:center;
  translate:0 1px;
}

/* Rotation bleibt gleich */
.nav-group.open .chevron{
  transform:rotate(180deg);
}

@media (max-width:768px){
  .chevron{font-size:18px}
}

.nav-group.has-active .nav-group-toggle{
  opacity:1;
  color:var(--accent);
}

.nav-group-menu{
  position:absolute;
  top:calc(100% + 10px);
  left:0;
  min-width:240px;
  display:none;
  padding:10px;
  border-radius:14px;
  background:rgba(10,15,25,.78);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,.1);
}

.nav-group.open .nav-group-menu{
  display:grid;
  gap:6px;
}

.nav-group-menu a{
  padding:10px 12px;
  border-radius:10px;
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.08);
  font-size:11px;
  letter-spacing:2px;
  text-transform:uppercase;
  font-weight:800;
  color:#fff;
}

.nav-group-menu a.active{
  background:rgba(242,169,0,.12);
  border-color:rgba(242,169,0,.45);
  color:var(--accent);
}

/* ================= SECTIONS ================= */
section{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:150px 10% 120px;
}

/* ===== HERO ===== */
#home{
  position:relative;
  overflow:hidden;
  background:
    linear-gradient(rgba(0,0,0,.30), rgba(0,0,0,.70)),
    url("hero-sky.png") no-repeat center top;
  background-size:cover;
}

.hero-stage{
  position:relative;
  width:min(520px,92vw);
  aspect-ratio:1/1;
  display:flex;
  align-items:center;
  justify-content:center;
}

@keyframes rotate-earth{
  from{transform:rotate(0)}
  to{transform:rotate(360deg)}
}

.globe-rotator{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  animation:rotate-earth 240s linear infinite;
  border-radius:50%;
  overflow:hidden;
}

.globe-rotator img{
  width:116%;
  height:116%;
  object-fit:cover;
  border-radius:50%;
}

.hero-text{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  pointer-events:none;
}

.brand{
  font-size:clamp(2.2rem,5vw,3.1rem);
  font-weight:800;
}
.brand .btc{color:var(--accent)}

.brand-claim{
  margin-top:14px;
  font-size:1.35rem;
  letter-spacing:.14em;
  text-transform:uppercase;
  display:flex;
  align-items:center;
}

.accent-initial{color:var(--accent);font-weight:900}

.dot{
  width:10px;height:10px;
  border-radius:50%;
  background:#fff;
  margin:0 22px;
}

.hero-claim{
  margin-top:22px;
  text-align:center;
  font-size:1.05rem;
}
.hero-claim span{color:var(--accent)}

/* Scroll arrow */
.scroll-indicator{
  margin-top:44px;
  animation:bounce 2s infinite;
}
@keyframes bounce{
  0%,20%,50%,80%,100%{transform:translateY(0)}
  40%{transform:translateY(-10px)}
}

/* ================= CARDS ================= */
.glass-card{
  background:var(--glass);
  backdrop-filter:blur(20px);
  border-radius:20px;
  padding:48px;
  max-width:950px;
  width:100%;
  border:1px solid rgba(255,255,255,.12);
  box-shadow:0 20px 50px rgba(0,0,0,.55);
}

.highlight{color:var(--accent);font-weight:700}

/* ================= MOBILE ================= */
@media (max-width:768px){
  .nav-toggle{display:inline-flex}

  nav{
    position:absolute;
    top:100%;
    left:16px;right:16px;
    display:grid;
    gap:10px;
    padding:14px;
    background:rgba(10,15,25,.9);
    border-radius:16px;
    opacity:0;
    pointer-events:none;
    transform:translateY(-8px);
    transition:.2s;
  }

  header.nav-open nav{
    opacity:1;
    transform:translateY(0);
    pointer-events:auto;
  }

  nav a,.nav-group-toggle{
    padding:12px;
    border-radius:12px;
    background:rgba(255,255,255,.04);
    border:1px solid rgba(255,255,255,.08);
  }
}
</style>
</head>

<body>

<header id="siteHeader">
  <button class="nav-toggle" id="navToggle">
    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
      <path d="M4 7h16M4 12h16M4 17h16"></path>
    </svg>
  </button>

  <nav id="siteNav">
    <a href="#home" class="active">Home</a>
    <a href="#basys">Basys</a>
    <a href="#analytics">Analytics</a>

    <div class="nav-group" id="initiativeGroup">
      <button class="nav-group-toggle">
        Initiatives <span class="chevron">▾</span>
      </button>
      <div class="nav-group-menu">
        <a href="#token">Token</a>
        <a href="#fund">Education Fund</a>
      </div>
    </div>

    <a href="#contact">Contact</a>
    <a href="/login" class="login-link">Login</a>
  </nav>
</header>

<section id="home">
  <div class="hero-stage">
    <div class="globe-rotator">
      <img src="hero-globe.png" alt="Earth">
    </div>
    <div class="hero-text">
      <div class="brand"><span class="btc">₿</span>asys Analytics</div>
      <div class="brand-claim">
        <span><span class="accent-initial">O</span>bserve</span>
        <span class="dot"></span>
        <span><span class="accent-initial">L</span>earn</span>
        <span class="dot"></span>
        <span><span class="accent-initial">L</span>ead</span>
      </div>
    </div>
  </div>

  <div class="hero-claim">
    From <span>Observation</span> to <span>Leadership</span> in Digital Markets
  </div>
</section>

<script>
const header=document.getElementById("siteHeader");
window.addEventListener("scroll",()=>header.classList.toggle("scrolled",window.scrollY>20));

const navToggle=document.getElementById("navToggle");
navToggle.onclick=()=>header.classList.toggle("nav-open");

const group=document.getElementById("initiativeGroup");
group.querySelector(".nav-group-toggle").onclick=(e)=>{
  e.stopPropagation();
  group.classList.toggle("open");
};
</script>

</body>
</html>
