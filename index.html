<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basys Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #f2a900;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            font-family: 'Inter', sans-serif;
            color: white;
            background-color: #0b0d17; /* Fallback Farbe */
            scroll-behavior: smooth;
        }

        /* Hintergrund-Fix */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* WICHTIG: Dateiname muss EXAKT stimmen */
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.6)), 
                        url('./1000081562.jpg') no-repeat center center;
            background-size: cover;
        }

        /* Navigation Links oben links */
        nav {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 100;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
            font-size: 0.8rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 600;
            transition: 0.3s;
        }

        nav a:hover { color: var(--accent); }

        /* Sektionen Styling */
        section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 10%;
        }

        #home { justify-content: flex-start; align-items: flex-end; padding-bottom: 10vh; }
        #contact { justify-content: center; }

        /* Moderne Glas-Optik */
        .glass {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        h1 { font-size: 2.5rem; margin-bottom: 15px; }
        p { line-height: 1.6; opacity: 0.9; margin-bottom: 20px; }

        /* Kontaktformular */
        form input, form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: white;
            outline: none;
        }

        form input:focus { border-color: var(--accent); }

        .btn {
            background: var(--accent);
            color: black;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            text-transform: uppercase;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            section { padding: 0 5%; }
        }
    </style>
</head>
<body>

    <div class="bg-container"></div>

    <nav>
        <a href="#home">Home</a>
        <a href="#contact">Kontakt</a>
    </nav>

    <section id="home">
        <div class="glass">
            <h1>Basys Insights</h1>
            <p>Smarte Datenanalyse für Blockchain-Systeme. Wir machen On-Chain Daten für Sie nutzbar.</p>
            <a href="#contact" style="color:var(--accent); text-decoration:none; font-weight:bold;">Jetzt anfragen →</a>
        </div>
    </section>

    <section id="contact">
        <div class="glass" style="width: 100%;">
            <h2 style="margin-bottom:20px; color:var(--accent);">Kontakt</h2>
            <form action="#">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="E-Mail" required>
                <textarea rows="4" placeholder="Deine Nachricht"></textarea>
                <button type="submit" class="btn">Absenden</button>
            </form>
        </div>
    </section>

</body>
</html>
