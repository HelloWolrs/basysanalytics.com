<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basys Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #f2a900; --glass: rgba(10, 15, 25, 0.95); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html {
            height: 100%;
            font-family: 'Inter', sans-serif;
            color: #fff;
            background-color: #0b0d17;
            scroll-behavior: smooth;
        }

        .bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background:
                linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)),
                url('1000081562.jpg') no-repeat center center;
            background-size: cover;
        }

        /* ============ HEADER ============ */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 25px 50px;
            z-index: 1000;
            display: flex;
            justify-content: flex-start; /* nur links */
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
        }

        nav {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 700;
            opacity: 0.7;
            transition: 0.3s;
        }

        nav a:hover {
            opacity: 1;
            color: var(--accent);
        }

        .login-link {
            border: 1px solid var(--accent);
            padding: 8px 18px;
            border-radius: 6px;
            color: var(--accent);
            opacity: 1;
        }

        /* ============ SECTIONS ============ */
        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 100px 10%;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 45px;
            width: 100%;
            max-width: 850px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .logo-container {
            width: 600px;
            height: 360px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid rgba(255,255,255,0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            background: var(--glass);
            box-shadow: 0 0 30px rgba(242,169,0,0.2);
        }

        .logo-container img {
            width: 150%;
            height: 150%;
            object-fit: cover;
        }

        .scroll-indicator {
            margin-top: 40px;
            animation: bounce 2s infinite;
            cursor: pointer;
        }

        @keyframes bounce {
            0%,20%,50%,80%,100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            border-radius: 8px;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            color: #000;
        }

        .btn:hover {
            background: #d99800;
            transform: translateY(-2px);
        }

        footer {
            background: rgba(10,15,25,0.9);
            padding: 40px 10%;
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.1);
            font-size: 0.85rem;
            color: #888;
        }

        @media (max-width: 768px) {
            header { padding: 18px 20px; }
            nav { gap: 15px; }
        }
    </style>
</head>
<body>

<div class="bg"></div>

<header>
    <!-- NUR LINKS, KEIN LOGO -->
    <nav>
        <a href="#home">Home</a>
        <a href="#concept">Concept</a>
        <a href="#contact">Contact</a>
        <a href="/login" class="login-link">Login</a>
    </nav>
</header>

<section id="home">
    <div class="logo-container">
        <img src="logo.png" alt="Basys Analytics Logo">
    </div>

    <p style="margin-top:30px;opacity:.8;font-size:1.2rem;letter-spacing:1px;text-align:center;">
        Expertise for Crypto and Digital Asset Markets.
    </p>

    <a href="#concept" class="scroll-indicator">
        <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
            <path d="M7 13l5 5 5-5M7 6l5 5 5-5"/>
        </svg>
    </a>
</section>

<section id="concept">
    <div class="glass-card">
        <h2 style="color:var(--accent);margin-bottom:30px;letter-spacing:3px;">CONCEPT</h2>
        <p style="font-size:1.1rem;line-height:1.7;">
            Basys Analytics is an analytical system designed for structured observation
            and interpretation of crypto and digital asset markets.
        </p>
    </div>
</section>

<section id="contact">
    <div class="glass-card" style="max-width:550px;">
        <h2 style="color:var(--accent);margin-bottom:30px;text-align:center;letter-spacing:3px;">CONTACT</h2>
        <form>
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <textarea rows="5" placeholder="Your Message" required></textarea>
            <button class="btn">Send Message</button>
        </form>
    </div>
</section>

<footer>
    <strong>Basys Analytics</strong><br>
    Oliver & Lion Leininger<br>
    <span style="opacity:.6;">Â© 2026 Basys Analytics</span>
</footer>

</body>
</html>
