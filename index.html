<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basys Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #f2a900; --glass: rgba(10, 15, 25, 0.95); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; font-family: 'Inter', sans-serif; color: #fff; background-color: #0b0d17; scroll-behavior: smooth; }
        
        .bg { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; 
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)), url('1000081562.jpg') no-repeat center center; 
            background-size: cover; 
        }

        /* HEADER LAYOUT: LINKS LINKS, LOGO MITTE */
        header { 
            position: fixed; top: 0; width: 100%; padding: 20px 50px; z-index: 1000; 
            display: grid; 
            grid-template-columns: 1fr auto 1fr; /* Drei Spalten f√ºr perfekte Zentrierung */
            align-items: center; 
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent); 
        }
        
        /* NAVIGATION LINKS (LINKS) */
        .nav-links { display: flex; gap: 25px; justify-content: flex-start; }
        nav a { color: #fff; text-decoration: none; font-size: 11px; letter-spacing: 2px; text-transform: uppercase; font-weight: 700; opacity: 0.7; transition: 0.3s; }
        nav a:hover { opacity: 1; color: var(--accent); }

        /* LOGO (MITTE) */
        .logo-box {
            text-decoration: none;
            display: flex;
            justify-content: center;
        }
        .logo-text { 
            font-size: 28px; 
            font-weight: 800; 
            letter-spacing: -0.5px;
            color: #fff;
            display: flex;
            align-items: baseline;
        }
        .logo-text span { color: var(--accent); text-shadow: 0 0 15px rgba(242, 169, 0, 0.3); }
        .logo-text .small { font-size: 20px; font-weight: 600; text-transform: lowercase; }

        /* LOGIN BUTTON (RECHTS) */
        .header-right { display: flex; justify-content: flex-end; }
        .login-link { border: 1px solid var(--accent); padding: 8px 18px; border-radius: 6px; color: var(--accent)!important; font-size: 11px; text-transform: uppercase; font-weight: 700; text-decoration: none; transition: 0.3s; }
        .login-link:hover { background: var(--accent); color: #000!important; }

        /* SECTIONS */
        section { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 100px 10%; }
