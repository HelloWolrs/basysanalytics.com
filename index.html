<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basys Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #f2a900; --glass: rgba(10, 15, 25, 0.9); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html {
            height: 100%;
            font-family: 'Inter', sans-serif;
            color: #fff;
            background-color: #0b0d17;
            scroll-behavior: smooth;
        }

        .bg-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), 
                        url('1000081562.jpg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
        }

        header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            padding: 25px 50px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 100%);
        }

        .nav-links { display: flex; gap: 40px; align-items: center; }
        
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 13px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 700;
            opacity: 0.7;
            transition: 0.3s ease;
        }

        nav a:hover { opacity: 1; color: var(--accent); }

        .login-link {
            border: 1px solid var(--accent);
            padding: 10px 22px;
            border-radius: 6px;
            color: var(--accent) !important;
            opacity: 1 !important;
        }

        .login-link:hover {
            background: var(--accent);
            color: #000 !important;
        }

        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 120px 10%; /* Mehr Padding f√ºr besseren Flow */
        }

        #home { padding-top: 10vh; }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 50px;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .hero-card {
            max-width: 850px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.4) !important;
        }

        .hero-row { display: flex; gap: 20px; align-items: center; justify-content: center; flex-wrap: wrap; }
        .hero-row span { font-size: 4rem; font-weight: 700; letter-spacing: -1px; color: #fff; }
        .hero-row span::first-letter { color: var(--accent); }
        .dot { color: #fff; font-size: 3.5rem; opacity: 0.3; }

        .scroll-indicator {
            margin-top: 60px;
            animation: bounce 2.5s infinite;
            cursor: pointer;
            text-decoration: none;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-15px);}
            60% {transform: translateY(-7px);}
        }

        .highlight { color: var(--accent); font-weight: 600; }
