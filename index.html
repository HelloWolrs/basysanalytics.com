<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basys Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #f2a900; --glass: rgba(10, 15, 25, 0.9); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; font-family: 'Inter', sans-serif; color: #fff; background-color: #0b0d17; scroll-behavior: smooth; }
        
        /* Hintergrund mit Parallax-Effekt */
        .bg-container { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; 
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)), url('1000081562.jpg') no-repeat center center; 
            background-size: cover; 
        }

        header { 
            position: fixed; top: 0; width: 100%; padding: 20px 50px; z-index: 1000; 
            display: flex; justify-content: space-between; align-items: center; 
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent); 
        }

        .nav-links { display: flex; gap: 30px; }
        nav a { color: #fff; text-decoration: none; font-size: 12px; letter-spacing: 2px; text-transform: uppercase; font-weight: 700; opacity: 0.7; transition: 0.3s; }
        nav a:hover { opacity: 1; color: var(--accent); }
        .login-link { border: 1px solid var(--accent); padding: 8px 18px; border-radius: 6px; color: var(--accent)!important; opacity: 1!important; }

        section { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 100px 10%; }
        
        .glass-card { 
            background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); 
            border-radius: 20px; padding: 40px; width: 100%; max-width: 850px; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); 
        }

        .hero-card { border: 1px solid rgba(255,255,255,0.4)!important; text-align: center; }
        .hero-row { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; }
        .hero-row span { font-size: 3.5rem; font-weight: 700; }
        .hero-row span::first-letter { color: var(--accent); }
        .dot { color: #fff; font-size: 3rem; opacity: 0.3; }

        .scroll-indicator { margin-top: 40px; animation: bounce 2s infinite; cursor: pointer; text-decoration: none; display: flex; justify-content: center; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} 60% {transform: translateY(-5px);} }

        .highlight { color: var(--accent); font-weight: 600; }
        .summary-box { margin-top: 25px; padding: 20px; border-left: 4px solid var(--accent); background: rgba(255,255,255,0.05); line-height: 1.6; }

        input, textarea { width: 100%; padding: 15px; margin-bottom: 12px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: #fff; border-radius: 8px; outline: none; font-family: inherit; }
        .btn { width: 100%; padding: 16px; background: var(--accent); border: none; border-radius: 8px; font-weight: 700; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn:hover { background: #d99800; transform: scale(1.01); }

        @media (max-width: 768px) { .hero-row span { font-size: 2.2rem; } header { padding: 15px 20px; } .nav-links { gap: 15px; } }
    </style>
</head>
<body>
    <div class="bg-container"></div>
    
    <header>
        <nav class="nav-links">
            <a href="#oll">OLL</a>
            <a href="#concept">Concept</a>
            <a href="#contact">Contact</a>
        </nav>
        <nav><a href="/login" class="login-link">Login</a></nav>
    </header>

    <section id="oll">
        <div class="glass-card hero-card">
            <div class="hero-row">
                <span>Observe</span><span class="dot">·</span>
                <span>Learn</span><span class="dot">·</span>
                <span>Lead</span>
            </div>
            <p style="margin-top: 20px; opacity: 0.8; font-size: 1.2rem; letter-spacing: 1px;">Expertise for Crypto and Digital Asset Markets.</p>
        </div>
        <a href="#concept" class="scroll-indicator">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="1.5"><path d="M7 13l5 5 5-5M7 6l5 5 5-5"/></svg>
        </a>
    </section>

    <section id="concept">
        <div class="glass-card">
            <h2 style="color: var(--accent); margin-bottom: 25px;
