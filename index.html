<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basys Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #f2a900; --glass: rgba(10, 15, 25, 0.9); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; font-family: 'Inter', sans-serif; color: #fff; background-color: #0b0d17; scroll-behavior: smooth; }
        
        .bg { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; 
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)), url('1000081562.jpg') no-repeat center center; 
            background-size: cover; 
        }

        header { 
            position: fixed; top: 0; width: 100%; padding: 20px 50px; z-index: 1000; 
            display: flex; justify-content: space-between; align-items: center; 
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent); 
        }

        /* LOGO: B und A gro√ü, Rest klein */
        .logo-text { font-size: 24px; font-weight: 700; color: #fff; text-decoration: none; }
        .logo-text span { color: var(--accent); }

        .nav-links { display: flex; gap: 30px; align-items: center; }
        nav a { color: #fff; text-decoration: none; font-size: 12px; letter-spacing: 2px; text-transform: uppercase; font-weight: 700; opacity: 0.7; transition: 0.3s; }
        nav a:hover { opacity: 1; color: var(--accent); }
        .login-link { border: 1px solid var(--accent); padding: 8px 18px; border-radius: 6px; color: var(--accent)!important; opacity: 1!important; }

        section { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 60px 10%; }

        /* Kompakter gestaltete Boxen */
        .glass-card { 
            background: var(--glass); backdrop-filter: blur(20px); border-radius: 20px; 
            padding: 35px; width: 100%; max-width: 750px; /* Breite reduziert */
            border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 50px rgba(0,0,0,0.5); 
        }

        .hero-card { border: 1px solid rgba(255,255,255,0.4)!important; text-align: center; }
        
        .hero-row { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; }
        .hero-row span { font-size: clamp(1.8rem, 6vw, 2.8rem); font-weight: 700; }
        .hero-row span::first-letter { color: var(--accent); }
        .dot { color: #fff; font-size: 2.5rem; opacity: 0.3; }

        .scroll-indicator { margin-top: 30px; animation: bounce 2s infinite; cursor: pointer; display: flex; justify-content: center; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} }

        .highlight { color: var(--accent); font-weight: 600; }
        .summary-box { margin-top: 20px; padding: 20px; border-left: 4px solid var(--accent); background: rgba(255,255,255,0.05); line-height: 1.6; }

        input, textarea { width: 100%; padding: 12px; margin-bottom: 10px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); color: #fff; border-radius: 8px; font-family: inherit; outline: none; }
        .btn { width: 100%; padding: 14px; background: var(--accent); border: none; border-radius: 8px; font-weight: 700; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn:hover { background: #d99800; transform: translateY(-2px); }

        @media (max-width: 768px) { .logo-text { font-size: 20px; } .hero-row span { font-size: 2rem; } }
    </style>
</head>
<body>
    <div class="bg"></div>
    <header>
        <a href="#home" class="logo-text"><span>B</span>asys<span>A</span>nalytics</a>
        <nav class="nav-links">
            <a href="#home">Home</a>
            <a href="#concept">Concept</a>
            <a href="#contact">Contact</a>
            <a href="/login" class="login-link">Login</a>
        </nav>
    </header>

    <section id="home">
        <div class="glass-card hero-card">
            <div class="hero-row">
