<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basys Finance</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

<style>
/* =========================
   BASE
========================= */
:root{
  --orange:#ff8c00;
  --green:#2ed573;
  --bg:#0b1020;
  --text:#e8eef8;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont;
  background:var(--bg);
  color:var(--text);
}

/* =========================
   QUICK AMOUNTS
========================= */
.amount-options{
  display:flex;
  justify-content:center;
  gap:8px;
}

button[data-amt]{
  background:transparent;
  border:1px solid rgba(255,255,255,.18);
  color:var(--text);
  padding:8px 14px;
  border-radius:10px;
  cursor:pointer;
  transition:all .2s ease;
}

button[data-amt]:hover{
  border-color:rgba(255,255,255,.45);
}

button[data-amt].amt-active{
  border-color:var(--green);
  background:rgba(46,213,115,.14);
  box-shadow:
    0 0 0 1px rgba(46,213,115,.85),
    0 10px 22px rgba(46,213,115,.30);
  animation:amtGlow 1.6s ease-in-out infinite;
}

@keyframes amtGlow{
  0%{box-shadow:0 0 0 1px rgba(46,213,115,.5)}
  50%{box-shadow:0 0 30px rgba(46,213,115,.6)}
  100%{box-shadow:0 0 0 1px rgba(46,213,115,.5)}
}

/* =========================
   AMOUNT INPUT
========================= */
.amount-line{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:14px;
  margin-top:14px;
}

.amt-input-wrap{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:6px;
}

#fiatAmount,#fiatUnit{
  font-size:26px;
  font-weight:900;
  background:transparent;
  border:none;
  color:var(--text);
  outline:none;
  text-align:center;
}

/* =========================
   CONTINUE PAYMENT CTA
========================= */
#onrampBtn{
  position:relative;
  width:100%;
  max-width:560px;
  height:64px;
  border-radius:14px;
  border:1px solid var(--orange);
  background:linear-gradient(180deg,#ff9f1a,#f08c00);
  color:#0b1020;
  font-size:30px;
  font-weight:900;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:0 auto;
  transition:all .25s ease;
}

#onrampBtn.payment-ready{
  background:linear-gradient(180deg,#2ed573,#1fae60);
  border-color:var(--green);
  animation:ctaGlowBlink 2.4s ease-in-out infinite;
}

#onrampBtn.payment-ready::after{
  content:"";
  position:absolute;
  right:14px;
  width:10px;
  height:10px;
  border-radius:50%;
  background:var(--green);
  box-shadow:0 0 16px rgba(46,213,115,.6);
  animation:dotPulse 2.4s ease-in-out infinite;
}

@keyframes dotPulse{
  0%{transform:scale(1);opacity:.7}
  50%{transform:scale(1.4);opacity:1}
  100%{transform:scale(1);opacity:.7}
}

@keyframes ctaGlowBlink{
  0%{box-shadow:0 0 16px rgba(46,213,115,.3)}
  50%{box-shadow:0 0 40px rgba(46,213,115,.6)}
  100%{box-shadow:0 0 16px rgba(46,213,115,.3)}
}

/* =========================
   OPEN WALLET BUTTONS
========================= */
.open-wallet-btn{
  width:100%;
  max-width:560px;
  height:64px;
  border-radius:14px;
  border:1px solid var(--orange);
  background:linear-gradient(180deg,#ff9f1a,#f08c00);
  color:#0b1020;
  font-weight:900;
  display:flex;
  align-items:center;
  justify-content:center;
  margin:10px auto;
}

/* =========================
   SHOW / HIDE / COPY
========================= */
.copy-mini{
  opacity:.55;
  filter:blur(.35px) saturate(.85);
  transition:all .2s ease;
}

.copy-mini:hover{
  opacity:1;
  filter:none;
}

/* =========================
   BASYS TEXT FIX
========================= */
.basys-text{
  opacity:.85;
}
</style>
</head>

<body>

<h2 style="text-align:center">Basys Finance</h2>

<div class="amount-options">
  <button data-amt>30</button>
  <button data-amt>50</button>
  <button data-amt>100</button>
</div>

<div class="amount-line">
  <div class="amt-input-wrap">
    <input id="fiatAmount" placeholder="0">
    <span id="fiatUnit">€</span>
  </div>

  <button id="onrampBtn">Continue payment</button>
</div>

<button id="openBtcWalletBtn" class="open-wallet-btn">Open BTC Wallet</button>
<button id="openUsdtWalletBtn" class="open-wallet-btn">Open USDT Wallet</button>

<p class="basys-text" style="text-align:center;margin-top:30px">
Basys Geld — sustainable model to build transparent finance.
</p>

<script>
/* Quick amount logic */
document.querySelectorAll('button[data-amt]').forEach(b=>{
  b.addEventListener('click',()=>{
    document.querySelectorAll('button[data-amt]').forEach(x=>x.classList.remove('amt-active'));
    b.classList.add('amt-active');
    document.getElementById('fiatAmount').value=b.innerText;
    document.getElementById('onrampBtn').classList.add('payment-ready');
  });
});

document.getElementById('fiatAmount').addEventListener('input',e=>{
  if(e.target.value>0){
    document.getElementById('onrampBtn').classList.add('payment-ready');
  }else{
    document.getElementById('onrampBtn').classList.remove('payment-ready');
  }
});
</script>

</body>
</html>
