<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basys Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #f2a900; --glass: rgba(10, 15, 25, 0.95); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body, html { height: 100%; font-family: 'Inter', sans-serif; color: #fff; background-color: #0b0d17; scroll-behavior: smooth; overflow-x: hidden; }
        .bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.7)), url('1000081562.jpg') no-repeat center center; background-size: cover; }
        header { position: fixed; top: 0; width: 100%; padding: 30px 50px; z-index: 1000; display: grid; grid-template-columns: 1fr auto 1fr; align-items: center; background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent); }
        .nav-links { display: flex; gap: 25px; }
        header a { color: #fff; text-decoration: none; font-size: 12px; letter-spacing: 2px; text-transform: uppercase; font-weight: 700; opacity: 0.8; transition: 0.3s; }
        .logo-text { font-size: 38px; font-weight: 900; letter-spacing: -1px; color: #fff; display: flex; align-items: baseline; justify-content: center; text-decoration: none; }
        .logo-text span { color: var(--accent); text-shadow: 0 0 20px rgba(242, 169, 0, 0.4); }
        .logo-text .small { font-size: 28px; font-weight: 700; text-transform: lowercase; }
        .header-right { display: flex; justify-content: flex-end; }
        .login-btn { border: 2px solid var(--accent); padding: 10px 20px; border-radius: 8px; color: var(--accent)!important; font-weight: 800!important; }
        section { min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 100px 10%; }
        .glass { background: var(--glass); backdrop-filter: blur(20px); border-radius: 20px; padding: 50px; width: 100%; max-width: 850px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 25px 50px rgba(0,0,0,0.6); }
        .hero-title { display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; font-size: clamp(2rem, 8vw, 3.5rem); font-weight: 900; text-align: center; }
        .hero-title span::first-letter { color: var(--accent); }
        .scroll-indicator { margin-top: 40px; animation: bounce 2s infinite; cursor: pointer; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} }
        .highlight { color: var(--accent); font-weight: 700; }
        .summary-box { margin-top: 25px; padding: 25px; border-left: 4px solid var(--accent); background: rgba(255,255,255,0.05); line-height: 1.6; }
        form { display: flex; flex-direction: column; gap: 12px; margin-top: 20px; }
        input, textarea { width: 100%; padding: 16px; background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.1); color: #fff; border-radius: 10px; font-family: inherit; }
        .btn { width: 100%; padding: 18px; background: var(--accent); border: none; font-weight: 800; cursor: pointer; text-transform: uppercase; border-radius: 10px; transition: 0.3s; }
        @media (max-width: 950px) { header { grid-template-columns: 1fr; gap: 20px; padding: 20px; } .nav-links, .header-right { justify-content: center; } .logo-text { font-size: 30px; } }
    </style>
</head>
</html>
