<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basys Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #f2a900; --glass: rgba(10, 15, 25, 0.9); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body, html {
            height: 100%;
            font-family: 'Inter', sans-serif;
            color: #fff;
            background-color: #0b0d17;
            scroll-behavior: smooth;
        }

        .bg-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), 
                        url('1000081562.jpg') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
        }

        header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            padding: 15px 50px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.4) 70%, transparent 100%);
        }

        .logo-area { display: flex; align-items: center; gap: 20px; }
        .logo-img { height: 90px; width: auto; filter: drop-shadow(0 0 10px rgba(0,0,0,0.5)); }

        .nav-links { display: flex; gap: 30px; align-items: center; }
        
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 12px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: 700;
            opacity: 0.7;
            transition: 0.3s;
        }

        nav a:hover { opacity: 1; color: var(--accent); }

        .login-link {
            border: 1px solid var(--accent);
            padding: 8px 18px;
            border-radius: 6px;
            color: var(--accent) !important;
            opacity: 1 !important;
        }

        section {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 80px 10%;
        }

        #home, #vision { 
            align-items: center;
            flex-direction: column;
            justify-content: center;
        }

        #home { padding-top: 15vh; justify-content: flex-start; }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .hero-card {
            max-width: 850px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.4) !important;
        }

        .hero-row { display: flex; gap: 15px; align-items: center; justify-content: center; flex-wrap: wrap; }
        .hero-row span { font-size: 3.5rem; font-weight: 700; letter-spacing: -1px; color: #fff; }
        .hero-row span::first-letter { color: var(--accent); }
        .dot { color: #fff; font-size: 3rem; opacity: 0.3; }
