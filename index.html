<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basys Analytics | Kontakt</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #f2a900; /* Bitcoin Orange aus deinem Logo */
            --glass: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            font-family: 'Inter', sans-serif;
            color: white;
            scroll-behavior: smooth;
            background-color: #0b0d17;
        }

        /* Hintergrundbild fixiert */
        .bg-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.6)), 
                        url('1000081562.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }

        /* Navigation Links Top Left */
        nav {
            position: fixed;
            top: 30px;
            left: 40px;
            z-index: 100;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 25px;
            font-size: 0.85rem;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            font-weight: 600;
            transition: 0.3s;
        }

        nav a:hover { color: var(--accent); }

        /* Sektionen */
        section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 10%;
        }

        /* Home Sektion - Text unten rechts vom Logo halten */
        #home { justify-content: flex-start; align-items: flex-end; padding-bottom: 80px; }

        .glass-box {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }

        /* Kontakt Formular Styling */
        #contact { justify-content: center; background: rgba(0,0,0,0.4); }

        .contact-form { width: 100%; max-width: 500px; }

        .input-group { margin-bottom: 20px; }

        label { display: block; margin-bottom: 8px; font-size: 0.9rem; opacity: 0.8; }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-family: inherit;
            outline: none;
            transition: 0.3s;
        }

        input:focus, textarea:focus {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: var(--accent);
            border: none;
            border-radius: 8px;
            color: black;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(242, 169, 0, 0.4);
        }

        h2 { font-size: 2.2rem; margin-bottom: 20px; color: var(--accent); }

        @media (max-width: 600px) {
            nav { left: 20px; width: 100%; }
            .glass-box { padding: 25px; }
        }
    </style>
</head>
<body>

    <div class="bg-image"></div>

    <nav>
        <a href="#home">Home</a>
        <a href="#contact">Kontakt</a>
    </nav>

    <section id="home">
        <div class="glass-box">
            <h1>Basys Insights</h1>
            <p>Smarte Datenanalyse für die Blockchain von morgen. Wir machen komplexe On-Chain Daten verständlich.</p>
        </div>
    </section>

    <section id="contact">
        <div class="glass-box contact-form">
            <h2>Kontakt aufnehmen</h2>
            <form action="#">
                <div class="input-group">
                    <label>Name</label>
                    <input type="text" placeholder="Dein Name" required>
                </div>
                <div class="input-group">
                    <label>E-Mail</label>
                    <input type="email" placeholder="mail@beispiel.de" required>
                </div>
                <div class="input-group">
                    <label>Nachricht</label>
                    <textarea rows="4" placeholder="Wie können wir helfen?"></textarea>
                </div>
                <button type="submit" class="submit-btn">Nachricht senden</button>
            </form>
        </div>
    </section>

</body>
</html>
