<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basys Analytics | Observe · Learn · Lead</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #f2a900;
            --glass: rgba(10, 15, 25, 0.8);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body, html {
            height: 100%;
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            background-color: #0b0d17;
            scroll-behavior: smooth;
            line-height: 1.6;
        }

        /* Hintergrund-Fixierung oben */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.7)), 
                        url('1000081562.jpg') no-repeat center top;
            background-size: cover;
        }

        /* Navigation oben links */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 30px 50px;
            z-index: 100;
            display: flex;
            gap: 40px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 2.5px;
            text-transform: uppercase;
            font-weight: 700;
            transition: 0.4s;
            opacity: 0.6;
        }

        nav a:hover { opacity: 1; color: var(--accent); }

        /* Sektions-Layout */
        section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 120px 10%;
        }

        #home { justify-content: flex-end; padding-bottom: 15vh; }

        /* Glass-Karten */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border);
            border-radius: 30px;
            padding: 60px;
            width: 100%;
            max-width: 900px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
            margin-bottom: 50px;
        }

        .small-card { max-width: 550px; }

        h1 { font-size: 3.5rem; margin-bottom: 1.5rem; line-height: 1.1; letter-spacing: -1px; }
        h2 { font-size: 1.2rem; color: var(--accent); margin-bottom: 2rem; text-transform: uppercase; letter-spacing: 4px; }

            display: grid;
            gap: 30px;
            margin-top: 20px;
        }
