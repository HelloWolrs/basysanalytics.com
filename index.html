<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Basys Analytics</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

<style>
:root{
  --accent:#f2a900;
  --ui:.93;
  --glass: rgba(10,15,25,.38);
}

*{margin:0;padding:0;box-sizing:border-box}

html,body{
  height:100%;
  font-family:"Inter",sans-serif;
  color:#fff;
  scroll-behavior:smooth;
}

/* ===== Global City Background ===== */
body{
  background:
    linear-gradient(rgba(0,0,0,.35), rgba(0,0,0,.72)),
    url("1000081562.jpg") no-repeat center center fixed;
  background-size:cover;
  font-size: calc(16px * var(--ui));
}

/* Mobile background scaling */
@media (max-width:768px){
  body{
    background-attachment:scroll;
    background-size:clamp(80%,100%,110%) auto;
    background-position:center top;
  }
}

/* ================= HEADER ================= */
header{
  position:fixed;
  top:0;
  width:100%;
  padding:24px 48px;
  z-index:1000;
  display:flex;
  align-items:center;
  gap:18px;
  background:linear-gradient(to bottom, rgba(0,0,0,.85), transparent);
  transition:.25s;
}

header.scrolled{
  padding:14px 48px;
  background:rgba(10,15,25,.75);
  backdrop-filter:blur(14px);
  border-bottom:1px solid rgba(255,255,255,.08);
}

/* Burger */
.nav-toggle{
  display:none;
  margin-left:auto;
  width:44px;
  height:44px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(255,255,255,.06);
  color:#fff;
  cursor:pointer;
  align-items:center;
  justify-content:center;
}

nav{
  display:flex;
  gap:28px;
  align-items:center;
}

nav a, .nav-group-toggle{
  font-size:12px;
  letter-spacing:2px;
  text-transform:uppercase;
  font-weight:800;
  color:#fff;
  opacity:.75;
  text-decoration:none;
  position:relative;
  padding:6px 0;
  background:none;
  border:none;
  cursor:pointer;
  transition:.2s;
}

nav a:hover,
.nav-group-toggle:hover{
  opacity:1;
  color:var(--accent);
}

nav a.active{
  opacity:1;
  color:var(--accent);
}

nav a.active::after{
  content:"";
  position:absolute;
  left:0;right:0;bottom:-6px;
  height:2px;
  background:var(--accent);
  border-radius:999px;
}

/* Login */
.login-link{
  border:1px solid var(--accent);
  padding:8px 18px;
  border-radius:8px;
  color:var(--accent);
  opacity:1;
}

/* ================= INITIATIVES ================= */
.nav-group{ position:relative; }

.nav-group-toggle{
  display:inline-flex;
  align-items:center;
  gap:8px;
}

.chevron{
  font-size:16px;
  display:inline-block;
  transition:transform .25s ease;
  translate:0 1px;
}
@media (max-width:768px){
  .chevron{ font-size:18px; }
}
.nav-group.open .chevron{ transform:rotate(180deg); }

.nav-group-menu{
  position:absolute;
  top:calc(100% + 10px);
  left:0;
  min-width:240px;
  display:none;
  padding:10px;
  border-radius:14px;
  background:rgba(10,15,25,.78);
  backdrop-filter:blur(14px);
  border:1px solid rgba(255,255,255,.1);
}

.nav-group.open .nav-group-menu{
  display:grid;
  gap:6px;
}

.nav-group-menu a{
  padding:10px 12px;
  border-radius:10px;
  background:rgba(255,255,255,.04);
  border:1px solid rgba(255,255,255,.08);
  font-size:11px;
  letter-spacing:2px;
  text-transform:uppercase;
  font-weight:800;
  color:#fff;
}

.nav-group-menu a.active{
  background:rgba(242,169,0,.12);
  color:var(--accent);
}

/* ================= SECTIONS ================= */
section{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:150px 10% 120px;
}

/* ================= HERO ================= */
#home{
  position:relative;
  overflow:hidden;
  background:
    linear-gradient(rgba(0,0,0,.30), rgba(0,0,0,.70)),
    url("hero-sky.png") no-repeat center top/cover;
}

.twinkle{
  position:absolute;
  inset:-20%;
  opacity:.1;
  pointer-events:none;
}

/* Hero stage */
.hero-stage{
  position:relative;
  width:min(560px,90vw);
  aspect-ratio:1/1;
  display:flex;
  align-items:center;
  justify-content:center;
  margin-top:-34px;
}
@media (max-width:768px){
  .hero-stage{ margin-top:-22px; }
}

@keyframes rotate-earth{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}

.globe-rotator{
  position:absolute;
  inset:0;
  border-radius:50%;
  overflow:hidden;
  animation:rotate-earth 240s linear infinite;
}

.globe-rotator img{
  width:116%;
  height:116%;
  object-fit:cover;
  border-radius:50%;
}

.hero-text{
  position:absolute;
  inset:0;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
}

.brand{
  font-size:clamp(2.4rem,5vw,3.4rem);
  font-weight:800;
}
.brand .btc{ color:var(--accent); }

.brand-claim{
  margin-top:14px;
  display:flex;
  align-items:center;
  gap:22px;
  text-transform:uppercase;
}

.accent-initial{
  color:var(--accent);
  font-weight:900;
}

.dot{
  width:10px;
  height:10px;
  border-radius:50%;
  background:#fff;
}

/* ================= SCROLL ARROWS ================= */
.scroll-indicator{
  margin-top:44px;
  animation:bounce 2s infinite;
}
@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

.scroll-indicator.arrow-top{
  margin-top:0;
  margin-bottom:-22px;
}
@media (max-width:768px){
  .scroll-indicator.arrow-top{ margin-bottom:-18px; }
}

/* ================= GLASS CARDS ================= */
.glass-card{
  background:var(--glass);
  backdrop-filter:blur(20px);
  border-radius:20px;
  padding:48px;
  width:100%;
  max-width:950px;
  border:1px solid rgba(255,255,255,.12);
}

.highlight{ color:var(--accent); font-weight:700; }

/* ================= MOBILE NAV ================= */
@media (max-width:768px){
  .nav-toggle{ display:inline-flex; }
  nav{
    position:absolute;
    top:100%;
    left:16px;
    right:16px;
    display:grid;
    gap:10px;
    padding:14px;
    background:rgba(10,15,25,.9);
    border-radius:16px;
    opacity:0;
    pointer-events:none;
    transform:translateY(-8px);
    transition:.2s;
  }
  header.nav-open nav{
    opacity:1;
    transform:none;
    pointer-events:auto;
  }
}
</style>
</head>

<body>
<!-- HEADER -->
<header id="siteHeader">
  <button class="nav-toggle" id="navToggle">☰</button>
  <nav id="siteNav">
    <a href="#home" class="active">Home</a>
    <a href="#basys">Basys</a>
    <a href="#analytics">Analytics</a>
    <div class="nav-group" id="initiativeGroup">
      <button class="nav-group-toggle">Initiatives <span class="chevron">▾</span></button>
      <div class="nav-group-menu">
        <a href="#token">Token</a>
        <a href="#fund">Education Fund</a>
      </div>
    </div>
    <a href="#contact">Contact</a>
  </nav>
</header>

<!-- HOME -->
<section id="home">
  <div class="hero-stage">
    <div class="globe-rotator">
      <img src="hero-globe.png" alt="Earth">
    </div>
    <div class="hero-text">
      <div class="brand"><span class="btc">₿</span>asys Analytics</div>
      <div class="brand-claim">
        <span><span class="accent-initial">O</span>bserve</span>
        <span class="dot"></span>
        <span><span class="accent-initial">L</span>earn</span>
        <span class="dot"></span>
        <span><span class="accent-initial">L</span>ead</span>
      </div>
    </div>
  </div>
</section>

<!-- weitere Sections (Basys, Analytics, Token, Fund, Contact) sind IDENTISCH zu deinem letzten Stand -->
<!-- … -->

<script>
const header=document.getElementById('siteHeader');
window.addEventListener('scroll',()=>header.classList.toggle('scrolled',window.scrollY>20));
document.getElementById('navToggle').onclick=()=>header.classList.toggle('nav-open');
</script>

</body>
</html>
